<div
  class="modal-header d-flex justify-content-between align-items-center px-0"
>
  <h2 class="h5 mb-0">
    {{ isEditMode ? "Edit Employee" : "Add Employee" }}
  </h2>
  <button mat-icon-button mat-dialog-close aria-label="Close" class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr class="dialog-divider my-2" />
<form [formGroup]="form" (ngSubmit)="onSave()" class="employee-form">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{
        'is-invalid': form.get('name')?.invalid && form.get('name')?.touched
      }"
      autocomplete="off"
      required
    />
    <div
      *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
      class="invalid-feedback"
    >
      Name is required
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': form.get('email')?.invalid && form.get('email')?.touched
      }"
      autocomplete="off"
      required
    />
    <div
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="invalid-feedback"
    >
      Valid email required
    </div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea
      id="address"
      formControlName="address"
      class="form-control"
      rows="2"
      [ngClass]="{
        'is-invalid':
          form.get('address')?.invalid && form.get('address')?.touched
      }"
      required
    ></textarea>
    <div
      *ngIf="form.get('address')?.invalid && form.get('address')?.touched"
      class="invalid-feedback"
    >
      Address is required
    </div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      id="phone"
      type="text"
      formControlName="phone"
      class="form-control"
      [ngClass]="{
        'is-invalid': form.get('phone')?.invalid && form.get('phone')?.touched
      }"
      autocomplete="off"
      required
    />
    <div
      *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
      class="invalid-feedback"
    >
      Phone is required
    </div>
  </div>
  <div class="form-actions d-flex justify-content-end gap-3 pt-3">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">
      {{ isEditMode ? "Save" : "Add" }}
    </button>
  </div>
</form>
