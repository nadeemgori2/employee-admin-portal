<div
  class="modal-header d-flex justify-content-between align-items-center px-0"
>
  <h2 class="h5 mb-0">Delete Employee</h2>
  <button mat-icon-button mat-dialog-close aria-label="Close" class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr class="dialog-divider my-2" />
<div class="dialog-message text-center px-2">
  Are you sure you want to delete this employee?
</div>
<div class="dialog-footer d-flex justify-content-end gap-3 pt-3">
  <button
    mat-button
    type="button"
    class="btn btn-outline-secondary p-1"
    (click)="onCancel()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    type="button"
    class="btn btn-danger p-1"
    (click)="onDelete()"
  >
    Delete
  </button>
</div>
